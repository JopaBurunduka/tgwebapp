<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flappy Plane</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
      height: 100%;
      background-color: #87ceeb;
      font-family: sans-serif;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      font-weight: bold;
      z-index: 2;
    }

    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
      display: none;
      z-index: 3;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="score">–û—á–∫–∏: 0</div>
  <button id="restartBtn" onclick="restartGame()">RESTART</button>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let score = 0;
    let plane = { x: 80, y: 200, width: 50, height: 40, velocity: 0 };
    const gravity = 0.6;
    const lift = -8;

    let isGameOver = false;
    const buildings = [];

    const planeImg = new Image();
    planeImg.src = "./hqq.png";

    const towerImg = new Image();
    towerImg.src = "./hqb.png";

    function drawPlane() {
      ctx.drawImage(planeImg, plane.x, plane.y, plane.width, plane.height);
    }

    function drawBuildings() {
      buildings.forEach(b => {
        ctx.drawImage(towerImg, b.x, 0, b.width, b.top);
        ctx.drawImage(towerImg, b.x, b.top + b.gap, b.width, canvas.height - b.top - b.gap);
      });
    }

    function updateBuildings() {
      for (let i = 0; i < buildings.length; i++) {
        buildings[i].x -= 2;

        if (buildings[i].x + buildings[i].width === plane.x) {
          score++;
          document.getElementById("score").textContent = "–û—á–∫–∏: " + score;
        }

        if (
          plane.x < buildings[i].x + buildings[i].width &&
          plane.x + plane.width > buildings[i].x &&
          (
            plane.y < buildings[i].top ||
            plane.y + plane.height > buildings[i].top + buildings[i].gap
          )
        ) {
          endGame();
        }
      }

      if (buildings.length && buildings[0].x + buildings[0].width < 0) {
        buildings.shift();
      }
    }

    function addBuilding() {
      const top = Math.random() * (canvas.height / 2);
      buildings.push({ x: canvas.width, top, width: 60, gap: 300 });
    }

    let frame = 0;
    function gameLoop() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      plane.velocity += gravity;
      plane.y += plane.velocity;

      drawPlane();
      drawBuildings();
      updateBuildings();

      if (frame % 90 === 0) addBuilding();

      if (plane.y + plane.height > canvas.height || plane.y < 0) {
        endGame();
        return;
      }

      frame++;
      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      isGameOver = true;
      document.getElementById("restartBtn").style.display = "block";

      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#fff";
      ctx.font = "32px Arial";
      ctx.textAlign = "center";
      ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 40);
      ctx.font = "24px Arial";
      ctx.fillText(`–°—á–µ—Ç: ${score}`, canvas.width / 2, canvas.height / 2);

      sendScore(score);
    }

    function restartGame() {
      score = 0;
      plane = { x: 80, y: 200, width: 50, height: 40, velocity: 0 };
      isGameOver = false;
      buildings.length = 0;
      frame = 0;
      document.getElementById("score").textContent = "–û—á–∫–∏: 0";
      document.getElementById("restartBtn").style.display = "none";
      gameLoop();
    }

    document.addEventListener("keydown", () => {
      if (!isGameOver) {
        plane.velocity = lift;
      }
    });

    planeImg.onload = () => {
      gameLoop();
    };
  



  function sendScore(score) {
        console.log("üîÅ –§—É–Ω–∫—Ü–∏—è sendScore –≤—ã–∑–≤–∞–Ω–∞");
        console.log("‚úÖ SCRIPT STARTED");

        const tg = window.Telegram.WebApp;
        tg.ready();
        console.log("‚úÖ TG READY");
        
        const userTest = tg?.initDataUnsafe?.user;
        console.log("üë§ USER TEST:", userTest);
      
        if (!user) {
          console.error('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram!');
          return;
        }
      
        const payload = {
          player_id: user.id,
          username: user.username || 'unknown',
          score: score
        };
      fetch('https://tgwebapp-8lb9.onrender.com/submit_score', {
        method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload) 
    })
      .then(response => response.json())
      .then(data => {
        console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞:", data);
      })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err);
      });
    }

    console.log("USER FROM TG:", user);
    
  </script>
</body>
</html>
