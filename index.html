<body>

  <div id="result" class="hidden">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    async function sendSize() {
      const size = Math.floor(Math.random() * 30) + 1;
      const sizeText = `${size} —Å–º üìê`;
      const userAgent = navigator.userAgent;
      let ip = "–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω";

      // –ü–æ–ª—É—á–∞–µ–º IP —Å –≤–Ω–µ—à–Ω–µ–≥–æ API
      try {

      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è IP:", e);
      }

      // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç —Å –¥–∞–Ω–Ω—ã–º–∏
      const payload = {

      const resultElement = document.getElementById("result");
      resultElement.textContent = `üìê –¢–≤–æ—è –ª–∏–Ω–µ–π–∫–∞: ${sizeText}`;
      resultElement.classList.remove("hidden");

      Telegram.WebApp.sendData(JSON.stringify(payload));

      Telegram.WebApp.close();
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
